version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: io.reactivex.rxjava3:rxjava
    versions:
    - 3.0.10
    - 3.0.11
    - 3.0.9
  - dependency-name: org.projectlombok:lombok
    versions:
    - 1.18.18
  - dependency-name: org.apache.cxf:cxf-rt-rs-extension-providers
    versions:
    - 3.4.2
  - dependency-name: org.apache.cxf:cxf-rt-rs-client
    versions:
    - 3.4.2
  - dependency-name: org.apache.kafka:kafka-clients
    versions:
    - 2.7.0
  - dependency-name: io.openliberty.tools:liberty-maven-plugin
    versions:
    - 3.3.3
